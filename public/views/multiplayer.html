<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../styles/multiplayer.css">
</head>
<body>

    <h1 class="blackjack" id="bj">Black Jack</h1>
    <div class="form">
        <!-- Rounded switch -->
        <label class="switch">
            <input type="checkbox" class="checkBox" id="check">
            <div class="slider round">

                <div class="text">
                    <div class="textTitle t1">Create Room</div>
                    <div class="textTitle t2">Join Room</div>
                </div>

            </div>
        </label>

        <!-- <form action="game.html" method="get"> -->

        <div class="containerTC">
            <form class="containerCR" id="CR" action="/multijugador/juego">

                <div class="label-field">
                    <label>Username</label>
                    <input id="user1" type="text" name="username" required placeholder="Enter Username" />
                </div>
                <div class="label-field">
                    <label>Room ID</label>
                    <input type="text"  required readonly="readonly" required id="roomid" name="roomid"
                        placeholder="Enter Room Id" />
                </div>
                <div class="label-field">
                    <label>Bidding Amount</label>
                    <input type="number" required name="bidamt" placeholder="Enter your bidding amount" />
                </div>
                <div class="label-field">
                    <input type="hidden" required name="type" value="1" />
                </div>
                <div class="btn_create" id="btnCR">
                    <button type="submit" class="button button-block" id="create-room">Create Room</button>
                </div>
            </form>

            <form class="containerJR" id="JR" action="/multijugador/juego">
                <div class="label-field">
                    <label>Username</label>
                    <input type="text" required name="username" placeholder="Enter Username" />
                </div>
                <div class="label-field">
                    <label>Room ID</label>
                    <input type="text" required name="roomid" placeholder="Enter Room Id" />
                </div>
                <div class="label-field">
                    <label>Bidding Amount</label>
                    <input type="number" required name="bidamt" placeholder="Enter your bidding amount" />
                </div>
                <div class="label-field">
                    <input type="hidden" required name="type" value="0" />
                </div>
                <div class="btn_join" id="btnJR">
                    <button type="submit" class="button button-block">Join Room</button>
                </div>

            </form>
        </div>
        </form>
    </div>
    </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="../js/multuiplayer.js"></script>
    <!-- <script src="./js/index.js"></script> -->
</body>

</html>
