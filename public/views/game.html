<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Blackjack</title>
</head>

<body>
    <header class="titulo"> Blackjack</header>
    <div class="row mt-2">
        <div class="col text-center">
            <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
</div>
    </div>
    <div class="row container mt-2 d1">
        <div class="col">
            <h1> Dealer - <small>0</small></h1>
            <div id="computador-cartas">
                <!-- <img class="carta" src="./cartas/3C.png"> -->
            </div>
        </div>
    </div>
    <div class="row container">
        <div class="col">
            <h1> Player1 - <small>0</small></h1>
            <div class="row mt-2">
                <div class="col text-center">
                    <button id="btnPedir" class="btn btn-primary">Pedir carta</button>
                    <button id="btnDetener" class="btn btn-primary">Detener</button>
                </div>
            </div>
            <br>
            <br>
            <div id="jugador-cartas">
                <!-- <img class="carta" src="./cartas/2C.png"> -->
            </div>
        </div>
    </div>
    <div class="row container">
        <div class="col">
            <h1> Player2 - <small>0</small></h1>
            <div class="row mt-2">
                <div class="col text-center">
                    <button id="btnPedirp" class="btn btn-primary">Pedir carta</button>
                    <button id="btnDetenerd" class="btn btn-primary">Detener</button>
                </div>
            </div>
            <br>
            <br>
            <div id="jugador-cartas2">
                <!-- <img class="carta" src="./cartas/2C.png"> -->
            </div>
        </div>
    </div>

    <script src="../js/underscore-min.js"></script>
    <script src="../js/game.js"></script>
</body>

</html>
